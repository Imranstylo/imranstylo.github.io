<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apps - Imran Digital Studio</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f4f8; }
  header { background: linear-gradient(90deg, #11998e, #38ef7d); color:white; text-align:center; padding:40px 20px; }
  header h1 { margin:0; animation: slideIn 2s ease-out; }

  @keyframes slideIn { 
    0% { transform:translateY(-50px); opacity:0; } 
    100% { transform:translateY(0); opacity:1; } 
  }

  /* ======= نیا بینر CSS (banner.jpg کے لیے) ======= */
  .banner-placeholder {
      width: 80%;
      height: 80px;
      margin: 20px auto;
      background: url("banner.jpg") no-repeat center center;
      background-size: cover;
      border-radius: 10px;
  }

  .ad-placeholder { 
      margin:15px 0; 
      width:100%; 
      height:90px; 
      background:#ddd; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      color:#555; 
      border-radius:6px; 
  }

  section { max-width:900px; margin:40px auto; padding:0 20px; }

  .folder-content { 
      background:white; 
      padding:20px; 
      border-radius:12px; 
      box-shadow:0 4px 8px rgba(0,0,0,0.1); 
  }

  .folder-content h2 { margin-top:0; color:#333; }
  .folder-content p { color:#555; line-height:1.6; }

  a.button { 
      display:inline-block; 
      margin-top:15px; 
      padding:10px 20px; 
      background:#11998e; 
      color:white; 
      text-decoration:none; 
      border-radius:6px; 
      transition:0.3s; 
  }

  a.button:hover { background:#38ef7d; }
</style>
</head>

<body>

<header>
  <h1>Apps</h1>

  <!-- ======= نیا بینر HTML ======= -->
  <div class="banner-placeholder"></div>

  <div class="ad-placeholder">AdSense Ad Top</div>
</header>

<section>
  <div class="folder-content">
    <h2>Folder Content</h2>
    <p>یہ فولڈر تمام Android اور دیگر apps رکھتا ہے جو Imran Digital Studio نے تیار کیے ہیں۔</p>

    <div class="ad-placeholder">AdSense Ad Top</div>
    <div class="ad-placeholder">AdSense Ad Bottom</div>

    <a href="#" class="button">Open Folder Content</a>
  </div>
</section>

<div class="ad-placeholder">AdSense Ad Bottom</div>

</body>
</html>
